#--------------------------------------------
#---------------- Plug Info -----------------
#--------------------------------------------
switch:
  - platform: gpio
    name: ${friendly_name} 15 Relay 1
    id: relay_1
    pin: ${relay_1_gpio}
    restore_mode: ${restore_mode_relay}  # defaults to on
    on_turn_on:
      then:
        - switch.turn_on: built_in_led
    on_turn_off:
      then:
        - switch.turn_off: built_in_led

  # switch which can disable the button
  - platform: gpio
    name: ${friendly_name} 16 Enable Button 1
    internal: true
    id: enable_button_1
    pin: ${button_1_gpio}
    inverted: false
    restore_mode: ${restore_mode_button_switch} # defaults to off in case of reset on Shabbos or Yom Tov

  # LED flash preset
  - platform: template
    name: ${friendly_name} 17 Flash LED
    disabled_by_default: true
    optimistic: yes
    id: flash_led
    turn_on_action:
    - while:
        condition:
          lambda: 'return true;'
        then:
        - switch.turn_on: built_in_led
        - delay: 75ms
        - switch.turn_off: built_in_led
        - delay: 75ms
        - switch.turn_on: built_in_led
        - delay: 75ms
        - switch.turn_off: built_in_led
        - delay: 2875ms
    turn_off_action:
    - switch.turn_off: built_in_led

  - platform: gpio
    name: ${friendly_name} 18 Built-in LED
    disabled_by_default: true
    id: built_in_led
    pin: ${built_in_led_gpio}
    restore_mode: ${restore_mode_led} # defaults to the same as the relay
    inverted: ${led_inverted}

binary_sensor:
  - platform: gpio
    name: ${friendly_name} 19 Button 1
    id: button_1
    pin:
      number: ${button_1_gpio}
      mode: INPUT_PULLUP
      inverted: true
    filters:
      - delayed_on: 10ms
    on_click:
      then:
        - switch.toggle: relay_1